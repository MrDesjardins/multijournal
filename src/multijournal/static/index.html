<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multijournal</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #2d3239;
    color: #c9d1d9;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 14px 24px;
    background: #2d3239;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 20px;
    font-weight: 700;
    color: #e6edf3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    flex: 1;
  }

  .toggle-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    color: #c9d1d9;
    background: #2d3239;
    box-shadow:
      4px 4px 8px #232830,
      -4px -4px 8px #373c42;
    transition: all 0.15s;
    user-select: none;
  }

  .toggle-btn:hover {
    background: #333940;
  }

  .toggle-btn.active {
    box-shadow:
      inset 2px 2px 4px #232830,
      inset -2px -2px 4px #373c42;
    color: #3fb950;
  }

  #grid {
    flex: 1;
    display: grid;
    gap: 16px;
    padding: 0 16px 16px;
    overflow: hidden;
  }

  /* Responsive grid: fixed columns based on service count */
  #grid.cols-1 { grid-template-columns: 1fr; }
  #grid.cols-2 { grid-template-columns: repeat(2, 1fr); }
  #grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
  #grid.cols-4 { grid-template-columns: repeat(2, 1fr); }
  #grid.cols-5 { grid-template-columns: repeat(3, 1fr); }
  #grid.cols-6 { grid-template-columns: repeat(3, 1fr); }

  @media (max-width: 1200px) {
    #grid.cols-3, #grid.cols-5, #grid.cols-6 { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 768px) {
    #grid.cols-2, #grid.cols-3, #grid.cols-4,
    #grid.cols-5, #grid.cols-6 { grid-template-columns: 1fr; }
  }

  .panel {
    display: flex;
    flex-direction: column;
    background: #2d3239;
    border-radius: 16px;
    box-shadow:
      8px 8px 16px #232830,
      -8px -8px 16px #373c42;
    min-height: 0;
    overflow: hidden;
  }

  .panel-header {
    padding: 12px 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    user-select: none;
    background: #2d3239;
    border-radius: 16px 16px 0 0;
    transition: background 0.15s;
  }

  .panel-header:hover {
    background: #333940;
  }

  .panel-header .name {
    font-size: 13px;
    font-weight: 600;
    color: #e6edf3;
  }

  .panel-header .unit {
    font-size: 11px;
    color: #8b949e;
    font-family: monospace;
    margin-top: 2px;
  }

  .panel-header .expand-icon {
    font-size: 16px;
    color: #8b949e;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: #2d3239;
    box-shadow:
      inset 2px 2px 4px #232830,
      inset -2px -2px 4px #373c42;
    flex-shrink: 0;
  }

  .log-container {
    flex: 1;
    overflow-y: auto;
    margin: 0 10px 10px;
    padding: 10px 14px;
    font-family: "Cascadia Code", "Fira Code", "JetBrains Mono", monospace;
    font-size: 12px;
    line-height: 1.6;
    min-height: 0;
    background: #252a30;
    border-radius: 12px;
    box-shadow:
      inset 4px 4px 8px #1e2228,
      inset -4px -4px 8px #2c3138;
  }

  .log-container .line {
    white-space: pre-wrap;
    word-break: break-all;
    padding: 1px 6px;
    border-radius: 3px;
  }

  .log-container .line:nth-child(even) {
    background: rgba(255, 255, 255, 0.03);
  }

  .log-container .line.warn {
    background: rgba(210, 153, 34, 0.1);
    color: #e3b341;
  }

  .log-container .line.error {
    background: rgba(248, 81, 73, 0.12);
    color: #f88070;
  }

  .log-container .status {
    color: #8b949e;
    font-style: italic;
  }

  /* Connection indicator */
  .panel-header .indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #8b949e;
    margin-right: 10px;
    flex-shrink: 0;
    transition: background 0.3s;
  }

  .panel-header .indicator.connected {
    background: #3fb950;
    box-shadow: 0 0 6px rgba(63, 185, 80, 0.4);
  }

  .panel-header .indicator.disconnected {
    background: #f85149;
    box-shadow: 0 0 6px rgba(248, 81, 73, 0.4);
  }

  /* Scrollbar */
  .log-container::-webkit-scrollbar {
    width: 6px;
  }

  .log-container::-webkit-scrollbar-track {
    background: transparent;
  }

  .log-container::-webkit-scrollbar-thumb {
    background: #444c56;
    border-radius: 3px;
  }

  /* Fullscreen mode */
  body.fullscreen #grid {
    grid-template-columns: 1fr !important;
    padding: 0 16px 16px;
  }

  body.fullscreen .panel {
    display: none;
  }

  body.fullscreen .panel.active {
    display: flex;
  }
</style>
</head>
<body>
<header>
  <h1>Service Journals</h1>
  <button id="autoScrollToggle" class="toggle-btn active" onclick="toggleAutoScroll()">
    &#8615; Auto-scroll
  </button>
</header>
<div id="grid"></div>

<script>
const grid = document.getElementById("grid");
let fullscreenUnit = null;
let autoScroll = true;

function toggleAutoScroll() {
  autoScroll = !autoScroll;
  const btn = document.getElementById("autoScrollToggle");
  btn.classList.toggle("active", autoScroll);
  if (autoScroll) {
    document.querySelectorAll(".log-container").forEach(c => {
      c.scrollTop = c.scrollHeight;
    });
  }
}

function setFullscreen(unit) {
  if (fullscreenUnit === unit) {
    document.body.classList.remove("fullscreen");
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
    fullscreenUnit = null;
  } else {
    fullscreenUnit = unit;
    document.body.classList.add("fullscreen");
    document.querySelectorAll(".panel").forEach(p => {
      p.classList.toggle("active", p.dataset.unit === unit);
    });
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && fullscreenUnit) {
    setFullscreen(fullscreenUnit);
  }
});

function createPanel(service) {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.dataset.unit = service.unit;

  const header = document.createElement("div");
  header.className = "panel-header";

  const indicator = document.createElement("div");
  indicator.className = "indicator";

  const info = document.createElement("div");
  info.innerHTML = `
    <div class="name">${esc(service.name)}</div>
    <div class="unit">${esc(service.unit)}</div>
  `;

  const expandIcon = document.createElement("span");
  expandIcon.className = "expand-icon";
  expandIcon.textContent = "\u2922";

  header.appendChild(indicator);
  header.appendChild(info);
  info.style.flex = "1";
  header.appendChild(expandIcon);
  header.addEventListener("click", () => setFullscreen(service.unit));

  const logContainer = document.createElement("div");
  logContainer.className = "log-container";

  const statusLine = document.createElement("div");
  statusLine.className = "line status";
  statusLine.textContent = "Connecting...";
  logContainer.appendChild(statusLine);

  panel.appendChild(header);
  panel.appendChild(logContainer);
  grid.appendChild(panel);

  connectWebSocket(service, logContainer, statusLine, indicator);
}

function connectWebSocket(service, logContainer, statusLine, indicator) {
  const proto = location.protocol === "https:" ? "wss:" : "ws:";
  const ws = new WebSocket(`${proto}//${location.host}/ws/${service.unit}`);

  ws.onopen = () => {
    statusLine.textContent = "Connected. Waiting for logs...";
    indicator.className = "indicator connected";
  };

  ws.onmessage = (event) => {
    if (statusLine.parentNode) {
      statusLine.remove();
    }
    const line = document.createElement("div");
    const text = event.data;
    const lower = text.toLowerCase();
    let cls = "line";
    if (/\b(error|crit|alert|emerg|fatal|exception|traceback)\b/i.test(text)) {
      cls += " error";
    } else if (/\b(warn|warning)\b/i.test(text)) {
      cls += " warn";
    }
    line.className = cls;
    line.textContent = text;
    logContainer.appendChild(line);

    if (autoScroll) {
      logContainer.scrollTop = logContainer.scrollHeight;
    }
  };

  ws.onclose = () => {
    indicator.className = "indicator disconnected";
    const line = document.createElement("div");
    line.className = "line status";
    line.textContent = "Disconnected. Reconnecting in 3s...";
    logContainer.appendChild(line);
    setTimeout(() => {
      const newStatus = document.createElement("div");
      newStatus.className = "line status";
      newStatus.textContent = "Reconnecting...";
      logContainer.appendChild(newStatus);
      connectWebSocket(service, logContainer, newStatus, indicator);
    }, 3000);
  };
}

function esc(str) {
  const d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

function applyGridLayout(count) {
  const cls = count > 6 ? "cols-6" : `cols-${count}`;
  grid.className = cls;
}

async function init() {
  const res = await fetch("/api/services");
  const services = await res.json();
  applyGridLayout(services.length);
  services.forEach(createPanel);
}

init();
</script>
</body>
</html>
