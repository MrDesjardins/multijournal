<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multijournal</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #0d1117;
    color: #c9d1d9;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 12px 20px;
    background: #161b22;
    border-bottom: 1px solid #30363d;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 18px;
    font-weight: 600;
    color: #e6edf3;
  }

  #grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(480px, 1fr));
    gap: 1px;
    background: #30363d;
    overflow: hidden;
  }

  .panel {
    display: flex;
    flex-direction: column;
    background: #0d1117;
    min-height: 0;
  }

  .panel-header {
    padding: 8px 14px;
    background: #161b22;
    border-bottom: 1px solid #30363d;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    user-select: none;
  }

  .panel-header:hover {
    background: #1c2129;
  }

  .panel-header .name {
    font-size: 13px;
    font-weight: 600;
    color: #e6edf3;
  }

  .panel-header .unit {
    font-size: 11px;
    color: #8b949e;
    font-family: monospace;
  }

  .panel-header .expand-icon {
    font-size: 14px;
    color: #8b949e;
  }

  .log-container {
    flex: 1;
    overflow-y: auto;
    padding: 8px 14px;
    font-family: "Cascadia Code", "Fira Code", "JetBrains Mono", monospace;
    font-size: 12px;
    line-height: 1.5;
    min-height: 0;
  }

  .log-container .line {
    white-space: pre-wrap;
    word-break: break-all;
  }

  .log-container .status {
    color: #8b949e;
    font-style: italic;
  }

  /* Fullscreen mode */
  body.fullscreen #grid {
    grid-template-columns: 1fr;
  }

  body.fullscreen .panel {
    display: none;
  }

  body.fullscreen .panel.active {
    display: flex;
  }
</style>
</head>
<body>
<header>
  <h1>multijournal</h1>
</header>
<div id="grid"></div>

<script>
const grid = document.getElementById("grid");
let fullscreenUnit = null;

function setFullscreen(unit) {
  if (fullscreenUnit === unit) {
    document.body.classList.remove("fullscreen");
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
    fullscreenUnit = null;
  } else {
    fullscreenUnit = unit;
    document.body.classList.add("fullscreen");
    document.querySelectorAll(".panel").forEach(p => {
      p.classList.toggle("active", p.dataset.unit === unit);
    });
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape" && fullscreenUnit) {
    setFullscreen(fullscreenUnit);
  }
});

function createPanel(service) {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.dataset.unit = service.unit;

  const header = document.createElement("div");
  header.className = "panel-header";
  header.innerHTML = `
    <div>
      <div class="name">${esc(service.name)}</div>
      <div class="unit">${esc(service.unit)}</div>
    </div>
    <span class="expand-icon">â¤¢</span>
  `;
  header.addEventListener("click", () => setFullscreen(service.unit));

  const logContainer = document.createElement("div");
  logContainer.className = "log-container";

  const statusLine = document.createElement("div");
  statusLine.className = "line status";
  statusLine.textContent = "Connecting...";
  logContainer.appendChild(statusLine);

  panel.appendChild(header);
  panel.appendChild(logContainer);
  grid.appendChild(panel);

  connectWebSocket(service, logContainer, statusLine);
}

function connectWebSocket(service, logContainer, statusLine) {
  const proto = location.protocol === "https:" ? "wss:" : "ws:";
  const ws = new WebSocket(`${proto}//${location.host}/ws/${service.unit}`);

  ws.onopen = () => {
    statusLine.textContent = "Connected. Waiting for logs...";
  };

  ws.onmessage = (event) => {
    if (statusLine.parentNode) {
      statusLine.remove();
    }
    const line = document.createElement("div");
    line.className = "line";
    line.textContent = event.data;
    logContainer.appendChild(line);

    // Auto-scroll if near bottom
    const threshold = 50;
    const atBottom = logContainer.scrollHeight - logContainer.scrollTop - logContainer.clientHeight < threshold;
    if (atBottom) {
      logContainer.scrollTop = logContainer.scrollHeight;
    }
  };

  ws.onclose = () => {
    const line = document.createElement("div");
    line.className = "line status";
    line.textContent = "Disconnected. Reconnecting in 3s...";
    logContainer.appendChild(line);
    setTimeout(() => {
      const newStatus = document.createElement("div");
      newStatus.className = "line status";
      newStatus.textContent = "Reconnecting...";
      logContainer.appendChild(newStatus);
      connectWebSocket(service, logContainer, newStatus);
    }, 3000);
  };
}

function esc(str) {
  const d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

async function init() {
  const res = await fetch("/api/services");
  const services = await res.json();
  services.forEach(createPanel);
}

init();
</script>
</body>
</html>
