<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>multijournal</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #2d3239;
    color: #c9d1d9;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 14px 24px;
    background: #2d3239;
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }

  header h1 {
    font-size: 20px;
    font-weight: 700;
    color: #e6edf3;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    flex: 1;
  }

  .toggle-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 600;
    color: #c9d1d9;
    background: #2d3239;
    box-shadow:
      4px 4px 8px #232830,
      -4px -4px 8px #373c42;
    transition: all 0.15s;
    user-select: none;
  }

  .toggle-btn:hover {
    background: #333940;
  }

  .toggle-btn.active {
    box-shadow:
      inset 2px 2px 4px #232830,
      inset -2px -2px 4px #373c42;
    color: #3fb950;
  }

  #grid {
    flex: 1;
    display: grid;
    gap: 16px;
    padding: 0 16px 16px;
    overflow: hidden;
  }

  /* Responsive grid: fixed columns based on service count */
  #grid.cols-1 { grid-template-columns: 1fr; }
  #grid.cols-2 { grid-template-columns: repeat(2, 1fr); }
  #grid.cols-3 { grid-template-columns: repeat(3, 1fr); }
  #grid.cols-4 { grid-template-columns: repeat(2, 1fr); }
  #grid.cols-5 { grid-template-columns: repeat(3, 1fr); }
  #grid.cols-6 { grid-template-columns: repeat(3, 1fr); }

  @media (max-width: 1200px) {
    #grid.cols-3, #grid.cols-5, #grid.cols-6 { grid-template-columns: repeat(2, 1fr); }
  }

  @media (max-width: 768px) {
    #grid.cols-2, #grid.cols-3, #grid.cols-4,
    #grid.cols-5, #grid.cols-6 { grid-template-columns: 1fr; }
  }

  .panel {
    display: flex;
    flex-direction: column;
    background: #2d3239;
    border-radius: 16px;
    box-shadow:
      8px 8px 16px #232830,
      -8px -8px 16px #373c42;
    min-height: 0;
    overflow: hidden;
  }

  .panel-header {
    padding: 12px 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    user-select: none;
    background: #2d3239;
    border-radius: 16px 16px 0 0;
    transition: background 0.15s;
  }

  .panel-header:hover {
    background: #333940;
  }

  .panel-header .name {
    font-size: 13px;
    font-weight: 600;
    color: #e6edf3;
  }

  .panel-header .unit {
    font-size: 11px;
    color: #8b949e;
    font-family: monospace;
    margin-top: 2px;
  }

  .panel-header .expand-icon {
    font-size: 16px;
    color: #8b949e;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
    background: #2d3239;
    box-shadow:
      inset 2px 2px 4px #232830,
      inset -2px -2px 4px #373c42;
    flex-shrink: 0;
  }

  .log-container {
    flex: 1;
    overflow-y: auto;
    margin: 0 10px 10px;
    padding: 10px 14px;
    font-family: "Cascadia Code", "Fira Code", "JetBrains Mono", monospace;
    font-size: 12px;
    line-height: 1.6;
    min-height: 0;
    background: #252a30;
    border-radius: 12px;
    box-shadow:
      inset 4px 4px 8px #1e2228,
      inset -4px -4px 8px #2c3138;
  }

  .log-container .line {
    white-space: pre-wrap;
    word-break: break-all;
    padding: 1px 6px;
    border-radius: 3px;
  }

  .log-container .line:nth-child(even) {
    background: rgba(255, 255, 255, 0.03);
  }

  .log-container .line.warn {
    background: rgba(210, 153, 34, 0.1);
    color: #e3b341;
  }

  .log-container .line.error {
    background: rgba(248, 81, 73, 0.12);
    color: #f88070;
  }

  .log-container .status {
    color: #8b949e;
    font-style: italic;
  }

  /* Connection indicator */
  .panel-header .indicator {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: #8b949e;
    margin-right: 10px;
    flex-shrink: 0;
    transition: background 0.3s;
  }

  .panel-header .indicator.connected {
    background: #3fb950;
    box-shadow: 0 0 6px rgba(63, 185, 80, 0.4);
  }

  .panel-header .indicator.disconnected {
    background: #f85149;
    box-shadow: 0 0 6px rgba(248, 81, 73, 0.4);
  }

  /* Scrollbar */
  .log-container::-webkit-scrollbar {
    width: 6px;
  }

  .log-container::-webkit-scrollbar-track {
    background: transparent;
  }

  .log-container::-webkit-scrollbar-thumb {
    background: #444c56;
    border-radius: 3px;
  }

  /* Fullscreen mode */
  body.fullscreen #grid {
    grid-template-columns: 1fr !important;
    padding: 0 16px 16px;
  }

  body.fullscreen .panel {
    display: none;
  }

  body.fullscreen .panel.active {
    display: flex;
  }

#term-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,.7);
  z-index: 1000; display: flex; align-items: center; justify-content: center;
}
#term-modal {
  background: #1a1e24; border-radius: 12px;
  box-shadow: 0 8px 40px rgba(0,0,0,.6);
  width: 85vw; height: 80vh; display: flex; flex-direction: column; overflow: hidden;
}
/* Applied via JS when touch device is detected, covers all orientations.
   inset:0 already pins all four edges; width/height:100% are redundant on fixed. */
#term-modal.is-mobile { position: fixed; inset: 0; border-radius: 0; box-shadow: none; }
#term-modal.is-mobile #term-header { border-radius: 0; }
/* Belt-and-suspenders: stop any child from leaking outside the overlay */
#term-overlay { overflow: hidden; }
#term-header {
  padding: 10px 16px; background: #252a30; display: flex;
  align-items: center; justify-content: space-between; flex-shrink: 0;
  border-radius: 12px 12px 0 0;
}
#term-header span {
  font-size: 13px; font-weight: 600; color: #e6edf3;
  flex: 1; min-width: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
}
#term-header button {
  background: none; border: none; color: #c9d1d9; font-size: 20px;
  cursor: pointer; padding: 6px 10px; border-radius: 6px; line-height: 1;
  flex-shrink: 0; min-width: 44px; min-height: 44px; display: flex;
  align-items: center; justify-content: center;
}
#term-header button:hover { color: #e6edf3; }
#term-container { flex: 1; padding: 8px; min-height: 0; overflow: hidden; min-width: 0; }
.term-btn {
  width: 28px; height: 28px; border: none; border-radius: 7px;
  background: #2d3239; color: #8b949e; font-size: 12px; font-weight: 700;
  cursor: pointer; display: flex; align-items: center; justify-content: center;
  box-shadow: 2px 2px 5px #232830, -2px -2px 5px #373c42;
  margin-right: 8px; flex-shrink: 0; transition: color .15s;
}
.term-btn:hover { color: #3fb950; }
.term-btn:disabled { opacity: .35; cursor: not-allowed; }
#mobile-kb {
  flex-shrink: 0;
  background: #252a30;
  border-top: 1px solid #333940;
  padding: 8px 8px 12px;
}
#mobile-kb-row {
  display: flex;
  gap: 6px;
  overflow-x: auto;
  scrollbar-width: none;
}
#mobile-kb-row::-webkit-scrollbar { display: none; }
.mobile-key {
  flex-shrink: 0;
  min-width: 44px;
  height: 40px;
  padding: 0 12px;
  background: #2d3239;
  border: none;
  border-radius: 8px;
  color: #c9d1d9;
  font-size: 13px;
  cursor: pointer;
  box-shadow: 2px 2px 5px #232830, -2px -2px 5px #373c42;
  display: flex;
  align-items: center;
  justify-content: center;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}
.mobile-key:active {
  box-shadow: inset 2px 2px 4px #232830, inset -2px -2px 4px #373c42;
  color: #3fb950;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"/>
<script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@xterm/addon-fit@0.10.0/lib/addon-fit.js"></script>
</head>
<body>
<header>
  <h1>Service Journals</h1>
  <button id="autoScrollToggle" class="toggle-btn active" onclick="toggleAutoScroll()">
    &#8615; Auto-scroll
  </button>
</header>
<div id="grid"></div>

<div id="term-overlay" style="display:none">
  <div id="term-modal">
    <div id="term-header">
      <span id="term-title"></span>
      <button onclick="closeTerminal()">&#10005;</button>
    </div>
    <div id="term-container"></div>
    <div id="mobile-kb" style="display:none">
      <div id="mobile-kb-row">
        <button class="mobile-key" id="mk-kbd">⌨</button>
        <button class="mobile-key" id="mk-tab">Tab</button>
        <button class="mobile-key" id="mk-ctrlc">^C</button>
        <button class="mobile-key" id="mk-esc">Esc</button>
        <button class="mobile-key" id="mk-up">↑</button>
        <button class="mobile-key" id="mk-down">↓</button>
        <button class="mobile-key" id="mk-left">←</button>
        <button class="mobile-key" id="mk-right">→</button>
      </div>
    </div>
  </div>
</div>

<script>
const grid = document.getElementById("grid");
let fullscreenUnit = null;
let autoScroll = true;

function toggleAutoScroll() {
  autoScroll = !autoScroll;
  const btn = document.getElementById("autoScrollToggle");
  btn.classList.toggle("active", autoScroll);
  if (autoScroll) {
    document.querySelectorAll(".log-container").forEach(c => {
      c.scrollTop = c.scrollHeight;
    });
  }
}

function setFullscreen(unit) {
  if (fullscreenUnit === unit) {
    document.body.classList.remove("fullscreen");
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
    fullscreenUnit = null;
  } else {
    fullscreenUnit = unit;
    document.body.classList.add("fullscreen");
    document.querySelectorAll(".panel").forEach(p => {
      p.classList.toggle("active", p.dataset.unit === unit);
    });
  }
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") {
    if (activeTerm) {
      closeTerminal();
    } else if (fullscreenUnit) {
      setFullscreen(fullscreenUnit);
    }
  }
});

function createPanel(service) {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.dataset.unit = service.unit;

  const header = document.createElement("div");
  header.className = "panel-header";

  const indicator = document.createElement("div");
  indicator.className = "indicator";

  const info = document.createElement("div");
  info.innerHTML = `
    <div class="name">${esc(service.name)}</div>
    <div class="unit">${esc(service.unit)}</div>
  `;

  const expandIcon = document.createElement("span");
  expandIcon.className = "expand-icon";
  expandIcon.textContent = "\u2922";

  header.appendChild(indicator);
  header.appendChild(info);
  info.style.flex = "1";
  if (service.has_terminal) {
    const btn = document.createElement("button");
    btn.className = "term-btn";
    btn.title = "Open terminal";
    btn.textContent = ">_";
    btn.addEventListener("click", e => { e.stopPropagation(); openTerminal(service); });
    header.appendChild(btn);
  }
  header.appendChild(expandIcon);
  header.addEventListener("click", () => setFullscreen(service.unit));

  const logContainer = document.createElement("div");
  logContainer.className = "log-container";

  const statusLine = document.createElement("div");
  statusLine.className = "line status";
  statusLine.textContent = "Connecting...";
  logContainer.appendChild(statusLine);

  panel.appendChild(header);
  panel.appendChild(logContainer);
  grid.appendChild(panel);

  connectWebSocket(service, logContainer, statusLine, indicator);
}

function connectWebSocket(service, logContainer, statusLine, indicator) {
  const proto = location.protocol === "https:" ? "wss:" : "ws:";
  const ws = new WebSocket(`${proto}//${location.host}/ws/${service.unit}`);

  ws.onopen = () => {
    statusLine.textContent = "Connected. Waiting for logs...";
    indicator.className = "indicator connected";
  };

  ws.onmessage = (event) => {
    if (statusLine.parentNode) {
      statusLine.remove();
    }
    const line = document.createElement("div");
    const text = event.data;
    const lower = text.toLowerCase();
    let cls = "line";
    if (/\b(error|crit|alert|emerg|fatal|exception|traceback)\b/i.test(text)) {
      cls += " error";
    } else if (/\b(warn|warning)\b/i.test(text)) {
      cls += " warn";
    }
    line.className = cls;
    line.textContent = text;
    logContainer.appendChild(line);

    if (autoScroll) {
      logContainer.scrollTop = logContainer.scrollHeight;
    }
  };

  ws.onclose = () => {
    indicator.className = "indicator disconnected";
    const line = document.createElement("div");
    line.className = "line status";
    line.textContent = "Disconnected. Reconnecting in 3s...";
    logContainer.appendChild(line);
    setTimeout(() => {
      const newStatus = document.createElement("div");
      newStatus.className = "line status";
      newStatus.textContent = "Reconnecting...";
      logContainer.appendChild(newStatus);
      connectWebSocket(service, logContainer, newStatus, indicator);
    }, 3000);
  };
}

let activeTerm = null, activeTermWs = null, termResizeObs = null, activeTermVVListener = null, activeTermOrientationListener = null;

function openTerminal(service) {
  document.getElementById("term-title").textContent = `Terminal \u2014 ${esc(service.name)}`;
  document.getElementById("term-container").innerHTML = "";
  document.getElementById("term-overlay").style.display = "flex";

  const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
  // Use JS class instead of CSS media query so landscape mode is also full-screen
  document.getElementById("term-modal").classList.toggle("is-mobile", isMobile);

  const term = new Terminal({
    theme: { background: "#1a1e24", foreground: "#c9d1d9", cursor: "#e6edf3", selectionBackground: "#3fb95040" },
    fontFamily: '"Cascadia Code","Fira Code","JetBrains Mono",monospace',
    fontSize: isMobile ? 14 : 13, cursorBlink: true, scrollback: 5000,
  });
  const fit = new FitAddon.FitAddon();
  term.loadAddon(fit);
  term.open(document.getElementById("term-container"));

  // Fix Bluetooth keyboard on iOS: autocorrect/autocomplete intercepts keys like
  // arrow, space, tab, enter via the hidden xterm textarea and injects word
  // suggestions ("ls", "la", etc.). Force these attributes off explicitly.
  if (isMobile && term.textarea) {
    const ta = term.textarea;
    ta.setAttribute('autocorrect', 'off');
    ta.setAttribute('autocomplete', 'off');
    ta.setAttribute('autocapitalize', 'none');
    ta.setAttribute('spellcheck', 'false');
  }

  if (isMobile) document.getElementById("mobile-kb").style.display = "block";

  // Double RAF ensures flex layout is fully resolved before xterm measures the container
  requestAnimationFrame(() => requestAnimationFrame(() => {
    fit.fit();
    const proto = location.protocol === "https:" ? "wss:" : "ws:";
    const ws = new WebSocket(`${proto}//${location.host}/ws/terminal/${service.index}`);
    ws.binaryType = "arraybuffer";

    ws.onopen = () => ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
    ws.onmessage = e => term.write(new Uint8Array(e.data));
    ws.onclose = () => term.writeln("\r\n\x1b[90m[session ended]\x1b[0m");
    term.onData(data => ws.readyState === WebSocket.OPEN && ws.send(new TextEncoder().encode(data)));

    // Smart debounce: orientation changes take ~300ms on iOS, so we track when
    // the animation started and refuse to fit before 350ms have elapsed.
    // Regular resize events (soft keyboard) still use the 100ms floor.
    let fitTimer = null;
    let orientationChangeEndTime = 0;
    const doFit = () => {
      fit.fit();
      if (ws.readyState === WebSocket.OPEN)
        ws.send(JSON.stringify({ type: "resize", cols: term.cols, rows: term.rows }));
    };
    const sendResize = () => {
      clearTimeout(fitTimer);
      const delay = Math.max(100, orientationChangeEndTime - Date.now());
      fitTimer = setTimeout(doFit, delay);
    };
    const onOrientationChange = () => {
      // Block any fit for 350ms from now; ResizeObserver calls during the
      // animation will keep pushing the timer but never fire before this wall.
      orientationChangeEndTime = Date.now() + 350;
      sendResize();
    };

    termResizeObs = new ResizeObserver(sendResize);
    termResizeObs.observe(document.getElementById("term-container"));

    // Refit when mobile soft keyboard shows/hides
    if (window.visualViewport) {
      activeTermVVListener = sendResize;
      window.visualViewport.addEventListener("resize", sendResize);
    }

    // Refit on orientation change (portrait ↔ landscape)
    activeTermOrientationListener = onOrientationChange;
    window.addEventListener('orientationchange', onOrientationChange);

    activeTerm = term;
    activeTermWs = ws;
  }));
}

function closeTerminal() {
  document.getElementById("term-overlay").style.display = "none";
  document.getElementById("mobile-kb").style.display = "none";
  document.getElementById("term-modal").classList.remove("is-mobile");
  if (termResizeObs) { termResizeObs.disconnect(); termResizeObs = null; }
  if (window.visualViewport && activeTermVVListener) {
    window.visualViewport.removeEventListener("resize", activeTermVVListener);
    activeTermVVListener = null;
  }
  if (activeTermOrientationListener) {
    window.removeEventListener('orientationchange', activeTermOrientationListener);
    activeTermOrientationListener = null;
  }
  if (activeTermWs)  { activeTermWs.close(); activeTermWs = null; }
  if (activeTerm)    { activeTerm.dispose(); activeTerm = null; }
}

function esc(str) {
  const d = document.createElement("div");
  d.textContent = str;
  return d.innerHTML;
}

function applyGridLayout(count) {
  const cls = count > 6 ? "cols-6" : `cols-${count}`;
  grid.className = cls;
}

async function init() {
  const res = await fetch("/api/services");
  const services = await res.json();
  applyGridLayout(services.length);
  services.forEach(createPanel);
}

// Mobile keyboard toolbar
const MOBILE_KEY_SEQS = {
  'mk-tab':   '\t',
  'mk-ctrlc': '\x03',
  'mk-esc':   '\x1b',
  'mk-up':    '\x1b[A',
  'mk-down':  '\x1b[B',
  'mk-left':  '\x1b[D',
  'mk-right': '\x1b[C',
};
Object.entries(MOBILE_KEY_SEQS).forEach(([id, seq]) => {
  document.getElementById(id).addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (activeTermWs?.readyState === WebSocket.OPEN)
      activeTermWs.send(new TextEncoder().encode(seq));
  }, { passive: false });
});
document.getElementById('mk-kbd').addEventListener('touchstart', (e) => {
  e.preventDefault();
  if (activeTerm) activeTerm.focus();
}, { passive: false });
document.getElementById('term-container').addEventListener('touchend', () => {
  if (activeTerm) activeTerm.focus();
});

init();
</script>
</body>
</html>
